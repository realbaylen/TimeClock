<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Metatags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Site Title-->
        <title>Punch In | The Time Clock</title>

        <!-- CSS Links-->
        <link rel="stylesheet" href="Styles/tailwind.css">
        <link rel="stylesheet" href="Styles/style.css">
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
        <link rel="manifest" href="Favicon/site.webmanifest">

        
    </head>

    <body>
        
        <main class="p-20 mt-5 flex flex-col">

            <!-- Title -->
            <div class="title-container pb-5">
                <h1 class="title text-5xl text-center pt-10 text-white">Punch-In</h1>
            </div>

            <!-- Buttons -->
            <div class="flex flex-row text-center mx-auto pt-5 px-5">
                <!-- Button to start new project -->
                <button class="button-top" onclick="startProject()">New Project</button>

                <!-- Button to load CSV -->
                <input type="file" id="csvFile" accept=".csv" onchange="loadProject(event)" style="display: none;" />
                <button class="button-top" onclick="document.getElementById('csvFile').click()">Load Project</button>

                <button class="button-top" onclick="saveProject()">Save Project</button>

            </div>

            <!-- Timer -->
            <div class="flex flex-col text-center mx-auto timer-container">
                <h1 class="project-status">No Project Loaded | Session 1</h1>
                <h1 class="timer-clock text-white">00:00:00</h1>
                <h1 class="current-status">Current Status: Not Working</h1>
            </div>

            <!-- Total time worked-->
            <div class="flex flex-col text-center mx-auto total-container">
                <h1 class="total-time">Total Time Worked: 00:00:00</h1>
            </div>

            <!-- Timer Controls -->

            <!-- Buttons -->
            <div class="flex flex-row text-center mx-auto pt-10">
                <button class="button-top start-button" onclick="toggleSession()">Start Session</button>
                <button class="button-top break-button" onclick="toggleBreak()">Start Break</button>
            </div>

            <footer class=" mx-auto text-center">

                <a href="https://xndr.live/">XNDR & Stuff</a>

            </footer>

        </main>

	<!-- Scripts -->
        <script src="Scripts/timer.js"></script>
        <script src="Scripts/index.js"></script>

    </body>

</html>
